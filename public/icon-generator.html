<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Winter Arc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .icon-preview {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #333;
            background: #0a0a0a;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Winter Arc - PWA Icon Generator</h1>
    <p>This tool generates the required PWA icons. Click the buttons below to download.</p>
    
    <div class="icon-preview">
        <h3>192x192 Icon</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon(192)">Download icon-192.png</button>
    </div>
    
    <div class="icon-preview">
        <h3>512x512 Icon</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon(512)">Download icon-512.png</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, size, size);
            
            // Draw snowflake
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size / 50;
            ctx.translate(size / 2, size / 2);
            
            for (let i = 0; i < 6; i++) {
                ctx.rotate(Math.PI / 3);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -size * 0.3);
                ctx.moveTo(0, 0);
                ctx.lineTo(-size * 0.1, -size * 0.15);
                ctx.lineTo(size * 0.1, -size * 0.15);
                ctx.stroke();
            }
            
            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        };
    </script>
</body>
</html>
